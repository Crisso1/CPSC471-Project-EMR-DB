<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointments – MediVault</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Optional Custom Styles -->
    <link rel="stylesheet" href="CSS/appointments.css">
</head>

<body class="p-4">

<!-- Top‑Left Icon Buttons -->
<div class="top-icons">
    <a href="dashboard.html" class="icon-btn"><i class="bi bi-house-fill"></i></a>
    <a href="login.html" class="icon-btn"><i class="bi bi-box-arrow-right"></i></a>
</div>


<h1 class="text-center my-4">Appointments Scheduler</h1>

<!-- Month/Year Selectors + Add Appointment Button -->
<div class="d-flex align-items-center mb-4 gap-3">
    <select id="monthSelect" class="form-select w-auto">
        <!-- JS will populate this -->
    </select>

    <select id="yearSelect" class="form-select w-auto">
        <!-- JS will populate this -->
    </select>

    <button class="btn btn-primary ms-auto" id="addAppointmentBtn" disabled>
        Add Appointment
    </button>
</div>

<!-- Weekday Headers -->
<div class="row text-center fw-bold mb-2">
    <div class="col">Sun</div>
    <div class="col">Mon</div>
    <div class="col">Tue</div>
    <div class="col">Wed</div>
    <div class="col">Thu</div>
    <div class="col">Fri</div>
    <div class="col">Sat</div>
</div>

<!-- Calendar Grid -->
<div class="calendar row row-cols-7 g-2 mb-4" id="calendar">
    <!-- JS will generate date cells here -->
</div>

<!-- Appointment Modal -->
<div class="modal fade" id="appointmentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="appointmentForm">
                <div class="modal-header">
                    <h5 class="modal-title">Add Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Date:</strong> <span id="selectedDateText"></span></p>
                    <div class="mb-3">
                        <label for="time" class="form-label">Time</label>
                        <input type="time" class="form-control" id="time" required>
                    </div>
                    <div class="mb-3">
                        <label for="patient" class="form-label">Patient</label>
                        <select class="form-select" id="patient" required>
                            <option value="">Select Patient</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="doctor" class="form-label">Doctor</label>
                        <select class="form-select" id="doctor" required>
                            <option value="">Select Doctor</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save Appointment</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- View/Edit Appointment Modal -->
<div class="modal fade" id="viewAppointmentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editAppointmentForm">
                <div class="modal-header">
                    <h5 class="modal-title">Appointment Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Date:</strong> <span id="viewDate"></span></p>

                    <div class="mb-3">
                        <label for="editTime" class="form-label">Time</label>
                        <input type="time" class="form-control" id="editTime" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPatient" class="form-label">Patient</label>
                        <select class="form-select" id="editPatient" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="editDoctor" class="form-label">Doctor</label>
                        <select class="form-select" id="editDoctor" required></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteAppointmentBtn">Delete</button>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="JS/appointments.js"></script>
</body>
</html>
