<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MediVault Home Page</title>

    <!-- 1) Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <!-- 2) Bootstrap Icons -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"
    />
    <!-- 3) Your Custom Styles -->
    <link rel="stylesheet" href="CSS/dashboard.css" />
</head>
<body>

<!-- Intro Overlay -->
<div id="intro">
    <div class="logo">
        <i class="bi bi-heart-pulse-fill logo-icon"></i>
        <div class="logo-text">MediVault</div>
    </div>
</div>

<!-- Top‑Left Icon Buttons -->
<div class="top-icons">
    <a href="dashboard.html" class="icon-btn"><i class="bi bi-house-fill"></i></a>
    <a href="login.html"     class="icon-btn"><i class="bi bi-box-arrow-right"></i></a>
</div>

<!-- Main Content (hidden until intro fades) -->
<div class="main-content">
    <div class="container-fluid py-5 min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card-panel">
            <div class="card-grid">
                <!-- Patients -->
                <div class="card">
                    <div class="card-body d-flex flex-column">
                        <i class="bi bi-people-fill display-4 text-primary mb-3"></i>
                        <h5 class="card-title">Patients</h5>
                        <p class="card-text text-muted">View and manage patient records</p>
                        <a href="patients.html" class="btn btn-primary mt-auto">Go to Patients</a>
                    </div>
                </div>
                <!-- Doctors -->
                <div class="card">
                    <div class="card-body d-flex flex-column">
                        <i class="bi bi-person-badge-fill display-4 text-primary mb-3"></i>
                        <h5 class="card-title">Doctors</h5>
                        <p class="card-text text-muted">View and manage doctor profiles</p>
                        <a href="doctors.html" class="btn btn-primary mt-auto">Go to Doctors</a>
                    </div>
                </div>
                <!-- Encounters -->
                <div class="card">
                    <div class="card-body d-flex flex-column">
                        <i class="bi bi-journal-medical display-4 text-primary mb-3"></i>
                        <h5 class="card-title">Encounters</h5>
                        <p class="card-text text-muted">Review past patient encounters</p>
                        <a href="encounters.html" class="btn btn-primary mt-auto">Go to Encounters</a>
                    </div>
                </div>
                <!-- Vital Signs -->
                <div class="card">
                    <div class="card-body d-flex flex-column">
                        <i class="bi bi-heart-pulse-fill display-4 text-primary mb-3"></i>
                        <h5 class="card-title">Vital Signs</h5>
                        <p class="card-text text-muted">Check patient vitals history</p>
                        <a href="vitals.html" class="btn btn-primary mt-auto">Go to Vitals</a>
                    </div>
                </div>
                <!-- Allergies -->
                <div class="card">
                    <div class="card-body d-flex flex-column">
                        <i class="bi bi-exclamation-triangle-fill display-4 text-primary mb-3"></i>
                        <h5 class="card-title">Allergies</h5>
                        <p class="card-text text-muted">View patient allergies</p>
                        <a href="allergies.html" class="btn btn-primary mt-auto">Go to Allergies</a>
                    </div>
                </div>
            </div>
        </div><!-- /.card-panel -->
    </div>
</div><!-- /.main-content -->

<!-- Animation & Fade‑Out Script -->
<script>
    window.addEventListener('DOMContentLoaded', () => {
      const intro = document.getElementById('intro');
      const main  = document.querySelector('.main-content');
      setTimeout(() => {
        intro.classList.add('move-up');
        setTimeout(() => {
          intro.style.display   = 'none';
          main.style.visibility = 'visible';
          const cards = main.querySelectorAll('.card');
          const dirs  = ['left','down','up','down','right'];
          cards.forEach((c,i) => c.classList.add(`slide-in-${dirs[i]}`));
        }, 800);
      }, 2500);
    });
</script>
</body>
</html>
